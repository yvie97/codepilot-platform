# Claude API key — loaded from the ANTHROPIC_API_KEY environment variable.
# Never hard-code the key here. In K8s (Phase 2) this will come from a K8s Secret.
anthropic.api-key=${ANTHROPIC_API_KEY}

# Suppress the Spring Boot startup banner for cleaner output while learning
spring.main.banner-mode=off

# Log level — keep it at WARN during step-by-step learning to reduce noise
logging.level.root=WARN
logging.level.com.codepilot=INFO
